<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="emoji" type="button">ðŸ˜Š</button>
      <button id="toggle-btn" type="button">Disconnect</button>
      <button id="nickname" type="button">Set Nickname</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // client side
      let counter = 0;

      const socket = io({
        auth: {
          serverOffset: 0
        },
        // enable retries
        ackTimeout: 10000,
        retries: 3,
      });
  
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const emoji = document.getElementById('emoji');
      const messages = document.getElementById('messages');
      const toggleButton = document.getElementById('toggle-btn');
      const nicknameButton = document.getElementById('nickname');

      toggleButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = "Connect";
          socket.disconnect();
        } else {
          toggleButton.innerText = "Disconnect";
          socket.connect();
        }
      })
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          // compute a unique offset
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit('chat message', input.value, clientOffset);
          input.value = '';
        }
      });

      emoji.addEventListener('click', (e) => {
        e.preventDefault();
        console.log("emoji button clicked");
        const valueEmoji = ['ðŸ˜Š', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ˜', 'ðŸ˜œ', 'ðŸ˜Ž', 'ðŸ˜­', 'ðŸ˜…', 'ðŸ˜‚', 'ðŸ˜Š', 'ðŸ˜', 'ðŸ˜', 'ðŸ˜œ', 'ðŸ˜Ž', 'ðŸ˜­', 'ðŸ˜…'];
        const randomEmoji = valueEmoji[Math.floor(Math.random() * valueEmoji.length)]; 
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', randomEmoji, clientOffset);
      });

      socket.on('chat message', (msg, serverOffset) => {
        console.log("chat msg: " + msg);
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      })

      socket.on('user disconnected', userId => {
        console.log("user disconnected: " + userId);
        const item = document.createElement('li');
        item.textContent = "User: " + userId + " disconnected";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      })

      socket.on('user connected', userId => {
        console.log("user connected: " + userId);
        if (userId === socket.id.slice(0, 4)) {
          return;
        } else {
          const item = document.createElement('li');
          item.textContent = "User: " + userId + " connected";
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        } 
      });

      socket.onAny((eventName, ...args) => {
        console.log(eventName);
        console.log(args);
      });

      socket.onAnyOutgoing((eventName, ...args) => {
        console.log(eventName);
        console.log(args);
      })

    </script>
    <!-- modal for setting nickname -->
    <div id="nicknameModal" class="modal">
      <div
    </div>
  </body>
</html>
